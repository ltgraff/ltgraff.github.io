];

class image_info {
	constructor() {
		this.width = 0;
		this.height = 0;
		this.size_ratio = 0;
		this.id = "";
		this.alt = "";
		this.screen_ratio = 0;
	}

	set_dimensions(w, h) {
		this.width = w;
		this.height = h;
		this.size_ratio = h/w;
	}
}

var g_images = [ ];

function render_rect_image(image, elem_width, elem_height) {
	let ret = "";
	let width = image.screen_ratio*window.innerWidth;
	let height = image.size_ratio*width;
	let left = 0;
	let right = 0;
	let top = 0;
	let bottom = 0;
	let xoffset = 0;
	let yoffset = 0;
	let add_ratio = (15/1920) * (window.innerWidth);

	if (width < 2 || height < 2)
		return ret;
	switch (image.layout) {
		case 0:
		left += add_ratio;
		top -= add_ratio;
		xoffset = -30;
		yoffset = (elem_height - height - 4);
		break;

		case 1:
		left += add_ratio;
		top += add_ratio;
		break;

		case 2:
		left -= add_ratio;
		top += add_ratio;
		xoffset = (elem_width - width - 4)/2;
		break;

		default:
		xoffset = (elem_width - width - 4)/2;
		yoffset = (elem_height - height - 4)/2;
		left -= add_ratio;
		top -= add_ratio;
		break;
	}
	// Rect3
	ret += "<div style='position: absolute; width: "+
			width+"px; height: "+height+
			"px; margin-left: "+ (xoffset+left*3) +
			"px; margin-right:"+ (xoffset+right*3) +
			"px; margin-top: "+ (yoffset+top*3) +
			"px; margin-bottom: "+ (yoffset+bottom*3) +
			"px; background-color: rgba(117, 69, 0, 0.3);'></div>\n";
			//"px; background-color: rgba(70, 200, 200, 0.3);'></div>\n";
	// Rect2
	ret += "<div style='position: absolute; width: "+
			width+"px; height: "+height+
			"px; margin-left: "+ (xoffset+left*2) +
			"px; margin-right:"+ (xoffset+right*2) +
			"px; margin-top: "+ (yoffset+top*2) +
			"px; margin-bottom: "+ (yoffset+2+bottom*2) +
			"px; background-color: rgba(142, 90, 6, 0.4);'></div>\n";
			//"px; background-color: rgba(0, 250, 0, 0.4);'></div>\n";
	// Rect1
	ret += "<div style='position: absolute; width: "+
			width+"px; height: "+height+
			"px; margin-left: "+ (xoffset+left*1) +
			"px; margin-right:"+ (xoffset+right*1) +
			"px; margin-top: "+ (yoffset+top*1) +
			"px; margin-bottom: "+ (yoffset+bottom*1) +
			"px; background-color: rgba(243, 208, 116, 0.7);'></div>\n";
			//"px; background-color: rgba(255, 0, 0, 0.7);'></div>\n";
	// Image
	ret += "<img id='"+image.id+"' src='"+image.id+
		"' alt='"+image.alt+"' style='position: absolute; width: "+width+
			"px; margin-left: "+ (xoffset) +
			"px; margin-right:"+ (xoffset) +
			"px; margin-top: "+ (yoffset) +
			"px; margin-bottom: "+ (yoffset) +
			"px; border: 2px solid #000;" +
			"height: "+height+"px;'>\n";
	return ret;
}

function render_all_images() {
	let page_elem;
	let image;
	let ret;

	for (let i = 0; i < g_images.length; i++) {
		ret = "";
		page_elem = document.getElementById("dynamic_content"+i);
		if (!page_elem)
			return 0;
		image = g_images[i];
		if (!image) {
			console.log("Error: image: "+g_images[i].id+" could not be found, yet dynamic_conent"+i+" exists");
			return 0;
		}
		ret += render_rect_image(image, page_elem.offsetWidth, page_elem.offsetHeight);
		page_elem.innerHTML = ret;
	}
	return render_space();
}

function render_space() {
	let ret;
	let fn;
	// Size on a 1920 display
	let width = (450/1920)*window.innerWidth;
	// Height/Width ratio
	let height = (450/450)*width;

	for (let i = 0; i < g_images.length; i++) {
		ret = "";
		fn = "section-seperator"+i;
		page_elem = document.getElementById(fn);
		if (!page_elem)
			return 0;
		ret = "<div class='"+fn+
			"' id='"+fn+
			"' style='width: calc(100% - 1em); "+
			"height: "+height+
			"px;'></div>";
		page_elem.innerHTML = ret;
	}
	return 1;
}

window.onresize = () => render_all_images();

function set_colors() {
	const fixed_top = document.getElementById('fixed-top');
	if (!fixed_top) {
		console.log("Could not find fixed-top element");
		return 0;
	}
	fixed_top.style.backgroundColor = top_bg_color;
	fixed_top.style.color = top_fg_color;

	const body = document.getElementById('body');
	if (!body) {
		console.log("Could not find body element");
		return 0;
	}
	body.style.backgroundColor = bg_color;
	body.style.color = fg_color;

	const button1 = document.getElementById('button1');
	if (!button1) {
		console.log("Could not find button1 element");
		return 0;
	}
	button1.style.backgroundColor = top_bg_color;
	button1.style.color = top_fg_color;
	button1.addEventListener('mouseenter', () => { 
		button1.style.backgroundColor = '#000000';
		button1.style.color = '#FFFFFF';
	});
	button1.addEventListener('mouseleave', () => { 
		button1.style.backgroundColor = top_bg_color;
		button1.style.color = top_fg_color;
	});

	menu.style.backgroundColor = top_bg_color;
	menu.style.color = top_fg_color;
	return 1;
}

/*
* Load all images (and do not display them) with a width of 100, then determine the ratio based on height
*/
function init() {
	let i = 0;
	let ld = "";
	let page_elem;

	// Initial image load
	for (i = 0; i < g_image_names.length; i++) {
		g_images.push(new image_info());
		g_images[i].id = g_image_names[i].id;
		g_images[i].screen_ratio = g_image_names[i].screen_ratio;
		g_images[i].alt = g_image_names[i].alt;
		g_images[i].layout = g_image_names[i].layout;
		g_images[i].set_dimensions(g_image_names[i].width, g_image_names[i].height);
	}
	return config_page();
}

function config_page() {
	menuItems.forEach( 
		function(menuItem) { 
			menuItem.addEventListener("click", toggle_menu);
	})
	hamburger.addEventListener("click", toggle_menu);
	if (set_colors() != 1) {
		console.log("set_colors failed");
		return 0;
	}
	return 1;
}

const closeIcon= document.querySelector(".closeIcon");
const menuIcon = document.querySelector(".menuIcon");
const menu = document.querySelector(".menu");
const menuItems = document.querySelectorAll(".menu-item");
const hamburger = document.querySelector(".hamburger");

function toggle_menu() {
	if (menu.classList.contains("show-menu")) {
		menu.classList.remove("show-menu");
		closeIcon.style.display = "none";
		menuIcon.style.display = "block";
	} else {
		menu.classList.add("show-menu");
		closeIcon.style.display = "block";
		menuIcon.style.display = "none";
	}
	return 1;
}

init();
